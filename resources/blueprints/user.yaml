sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          type: text
          display: Name
          listable: true
      -
        handle: email
        field:
          type: text
          input_type: email
          display: 'Email Address'
          listable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: avatar
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
